<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="prism.css">
  <title>Post Master</title>

  <style>
    #responsepre{
      max-height: 500px;             
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PostMaster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>

        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="my-3">Welcome To PostMaster</h1>
  </div>

  <div class="container">
    <!-- URL Box -->
    <div class="input-group mb-3">
      <legend class="col-form-label col-sm-2 pt-0">URL</legend>
      <input type="text" class="form-control" id="url" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default" placeholder="Enter URl here">
    </div>

    <!-- Request Type Box -->
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
          <!-- name dono radio ka same hona chaiye jisse ek radio button pr click kre to dusra unchecked ho jaye-->
          <label class="form-check-label" for="get">
            GET
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
          <label class="form-check-label" for="post">
            POST
          </label>
        </div>

      </div>
    </fieldset>

    

    <!-- Content Type Box -->
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
          
          <label class="form-check-label" for="json">
            JSON
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
          <label class="form-check-label" for="params">
            Custom Parameters
          </label>
        </div>

      </div>
    </fieldset>

    <!-- Parameter Box- this will hide on clicking json option in content type -->
    <div class="row g-3" id="parameterBox">
      <label for="" class="col-sm-2 col-form-label">Parameter 1</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
      </div>
      <button class="col-sm-1 btn btn-primary" id="addParams">+</button>
      <div id="params"> </div>                        
      
    </div>

    <!-- JSON request box - this will hide on clicking parameters option in content type-->
    <div class="input-group my-3" id="requestJsonBox">
      <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json here</label>
      <textarea class="form-control" aria-label="With textarea" id="requestJsonText"></textarea>
    </div>

    <!-- Submit button which will trigger fetch api -->
    <div class="input-group mb-3 my-3">
      <button class="btn btn-primary" id="submit">Submit</button>
    </div>

    <div class="my-3" id="responseJsonBox">
      <div class="form-group row">
        <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
        <!-- <textarea class="form-control" aria-label="With textarea" id="responseJsonText">Your response will appear here</textarea> -->
        <div class="col-sm-10">
          <pre id="responsepre" prclass="language-javascript">
            <code class="language-javascript" id="responsePrism">Your response will appear here....</code></pre>
        </div>
      </div>
    </div>
      
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  <script src="index.js"></script>
  <script src="prism.js"></script>
</body>

</html>
